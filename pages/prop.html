<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Property Premium Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark">
  <style>
    /* ---------- Noir theme core ---------- */
    :root{
      --bg-900: #050505;
      --panel: #0b0b0d;
      --muted: #9aa0a6;
      --accent: #9aa1a7; /* subtle silver accent */
      --glass: rgba(255,255,255,0.03);
      --spot: rgba(255,255,255,0.02);
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(800px 300px at 10% 10%, rgba(255,255,255,0.02), transparent),
        linear-gradient(180deg, var(--bg-900), #070707 60%);
      color: #e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
    }

    .container{max-width:1200px;margin:0 auto;}

    header{
      display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:22px;
    }
    .brand { display:flex;align-items:center;gap:12px }
    .brand .logo{
      width:48px;height:48px;border-radius:10px;background:linear-gradient(180deg,#121214,#0b0b0d);
      border:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;
      box-shadow: 0 8px 30px rgba(2,6,12,0.6), inset 0 -3px 8px rgba(255,255,255,0.02);
      font-weight:800;color:var(--accent);font-size:15px;
    }
    .brand h1{font-size:18px;margin:0}
    .brand p{margin:0;color:var(--muted);font-size:13px}

    /* Filters bar: glass */
    .filters{
      display:flex;gap:10px;align-items:center;padding:12px;border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border:1px solid rgba(255,255,255,0.02);backdrop-filter: blur(6px);
      box-shadow: 0 6px 24px rgba(3,6,10,0.6);
      margin-bottom:18px;
    }
    .filters input, .filters select{
      background:transparent;border:1px solid rgba(255,255,255,0.02);
      padding:10px 12px;border-radius:10px;color:inherit;
      min-width:160px;
    }
    .filters .search{
      flex:1;min-width:220px;
    }
    .filters button{padding:10px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.03);cursor:pointer}

    /* Title */
    .page-title{display:flex;align-items:end;gap:12px;margin:20px 0 14px}
    .page-title h2{margin:0;font-size:22px;letter-spacing:0.2px}
    .page-title .sub{color:var(--muted);font-size:13px}

    /* grid */
    .grid{
      display:grid;gap:20px;grid-template-columns:repeat(1,1fr);
    }
    @media(min-width:640px){ .grid{ grid-template-columns:repeat(2,1fr); } }
    @media(min-width:1000px){ .grid{ grid-template-columns:repeat(3,1fr); } }

    /* Card: cinematic */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.007));
      border-radius:14px;overflow:hidden;position:relative;
      border:1px solid rgba(255,255,255,0.02);
      transition: transform .36s cubic-bezier(.2,.9,.2,1), box-shadow .36s, border-color .25s;
      transform-style:preserve-3d;
    }
    .card:hover{
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 20px 60px rgba(2,6,12,0.7);
      border-color: rgba(255,255,255,0.035);
    }

    /* subtle spotlight on hover */
    .card::after{
      content:"";position:absolute;inset:0;border-radius:14px;
      background: radial-gradient(550px 160px at 30% 10%, rgba(255,255,255,0.02), transparent);
      pointer-events:none;opacity:0;transition:opacity .36s;
    }
    .card:hover::after{opacity:1}

    .photo{height:250px;overflow:hidden;position:relative}
    .photo img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .8s cubic-bezier(.2,.9,.2,1), filter .6s}
    .card:hover .photo img{ transform: scale(1.06); filter: contrast(1.04) saturate(1.03) }

    /* soft frame and caption strip */
    .caption-strip{
      position:absolute;left:0;right:0;bottom:0;padding:10px 14px;background:linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.6));
      color:#fff;backdrop-filter: blur(2px);
      display:flex;justify-content:space-between;align-items:center;gap:8px;
    }
    .caption-strip .title{font-weight:700;font-size:15px}
    .caption-strip .loc{font-size:13px;color:var(--muted)}

    /* content area */
    .card-body{padding:14px;display:flex;flex-direction:column;gap:8px}
    .meta-row{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .price{font-weight:800;color:#f8f9fa}
    .badge{font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);color:var(--muted);border:1px solid rgba(255,255,255,0.02)}
    .desc{color:var(--muted);font-size:13px;min-height:40px}

    /* actions */
    .actions{display:flex;gap:8px;margin-top:6px}
    .btn{
      padding:9px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);
      background:transparent;color:inherit;cursor:pointer;font-weight:700;font-size:13px;
      transition:transform .18s, background .18s, box-shadow .18s;
    }
    .btn.primary{
      background: linear-gradient(90deg,#212326,#111213);
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 20px rgba(2,6,12,0.6);
    }
    .btn:hover{ transform: translateY(-4px); }

    /* favorite */
    .fav{
      position:absolute;right:12px;top:12px;background:rgba(0,0,0,0.45);padding:8px;border-radius:50%;
      border:1px solid rgba(255,255,255,0.02);cursor:pointer;color:var(--muted);
      transition: transform .18s, color .18s;
    }
    .fav:hover{ transform:scale(1.05); color:#fff; }

    /* reveal */
    .reveal{opacity:0;transform:translateY(18px) scale(.997);transition:opacity .6s ease, transform .6s cubic-bezier(.2,.9,.2,1);}
    .reveal.visible{opacity:1;transform:none}

    /* modal */
    .modal{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(0deg,rgba(0,0,0,0.6),rgba(0,0,0,0.85));z-index:60;padding:28px;backdrop-filter: blur(6px)
    }
    .modal-card{width:100%;max-width:980px;border-radius:12px;overflow:hidden;background:var(--panel);border:1px solid rgba(255,255,255,0.02);box-shadow:0 40px 120px rgba(0,0,0,0.7)}
    .modal-body{display:grid;grid-template-columns:1fr 380px;gap:18px;padding:18px}
    .carousel{height:460px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(0,0,0,0.02));display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
    .carousel img{width:100%;height:100%;object-fit:cover}
    .nav{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.5);padding:10px 14px;border-radius:10px;cursor:pointer;color:var(--accent)}
    .nav.left{left:12px} .nav.right{right:12px}
    .modal-aside{padding:6px 6px;display:flex;flex-direction:column;gap:10px}
    .modal-aside h3{margin:0}
    .modal-close{position:absolute;right:12px;top:12px;background:rgba(255,255,255,0.02);padding:8px;border-radius:8px;color:var(--muted);cursor:pointer}

    @media (max-width:920px){
      .modal-body{grid-template-columns:1fr}
      .carousel{height:320px}
    }

    /* small flourish underline */
    .underline { height:3px;width:86px;border-radius:6px;background:linear-gradient(90deg,#4b5563,#9aa1a7);box-shadow:0 8px 26px rgba(0,0,0,0.6);opacity:.9 }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">TL</div>
        <div>
          <h1>Properties</h1>
          <p>Premium property listings /p>
        </div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <div style="color:var(--muted);font-size:13px">Viewer mode</div>
        <button class="btn" title="Switch theme">Theme</button>
      </div>
    </header>

    <div class="filters" role="region" aria-label="filters">
      <input id="search" class="search" placeholder="Search title, location or caption..." />
      <select id="category">
        <option value="all">All categories</option>
        <option value="apartment">Apartment</option>
        <option value="house">House</option>
        <option value="plot">Plot</option>
        <option value="commercial">Commercial</option>
      </select>
      <select id="price">
        <option value="all">Any price</option>
        <option value="under-10">Under 10 Lac</option>
        <option value="10-50">10 Lac - 50 Lac</option>
        <option value="50-200">50 Lac - 2 Cr</option>
        <option value="200+">2 Cr+</option>
      </select>
      <button id="reset">Reset</button>
    </div>

    <div class="page-title">
      <h2>Curated Properties</h2>
      <div class="underline"></div>
      <div style="margin-left:12px;color:var(--muted);font-size:13px">Hand-picked, cinematic presentation</div>
    </div>

    <main id="grid" class="grid" aria-live="polite"></main>

    <div id="noRes" class="muted text-center mt-10 hidden">No results found — try different filters.</div>

  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-label="Property details">
      <button id="close" class="modal-close">✕</button>
      <div class="modal-body">
        <div class="carousel" id="carouselRoot">
          <div class="nav left" id="prev">‹</div>
          <img id="carouselImg" src="" alt="Property image">
          <div class="nav right" id="next">›</div>
        </div>
        <aside class="modal-aside">
          <h3 id="mTitle"></h3>
          <div style="color:var(--muted)" id="mLocation"></div>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
            <div style="font-weight:800;color:#f8f9fa" id="mPrice"></div>
            <div class="badge" id="mType"></div>
          </div>
          <p class="desc" id="mCaption"></p>
          <div style="margin-top:auto;display:flex;gap:8px">
            <button id="whatsapp" class="btn primary">Contact on WhatsApp</button>
            <button id="inquire" class="btn">Request Info</button>
          </div>
        </aside>
      </div>
    </div>
  </div>

<script>
/* =========================
   Data (sample placeholders)
   ========================= */
const DATA = [
  {
    id:'a1', category:'apartment', title:'Clifton Sky Penthouse',
    location:'Clifton, Karachi', price:12500000,
    caption:'3 bed penthouse with panoramic sea view and private terrace.',
    images:[
      'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?q=80&w=1600&auto=format&fit=crop',
      'https://images.unsplash.com/photo-1580587771525-78b9dba3b914?q=80&w=1600&auto=format&fit=crop'
    ], type: 'For Sale'
  },
  {
    id:'a2', category:'house', title:'Bahria Modern Villa',
    location:'Bahria Town, Lahore', price:42000000,
    caption:'6 bed smart villa with landscape garden and modern finish.',
    images:[
      'https://images.unsplash.com/photo-1572120360610-d971b9b1f0b0?q=80&w=1600&auto=format&fit=crop'
    ], type: 'For Sale'
  },
  {
    id:'a3', category:'plot', title:'Corner Commercial Plot',
    location:'Faisalabad Industrial Area', price:7500000,
    caption:'Prime corner plot ideal for showroom or small plaza.',
    images:[
      'https://images.unsplash.com/photo-1505691723518-36a5a04d3b19?q=80&w=1600&auto=format&fit=crop'
    ], type: 'For Sale'
  },
  {
    id:'a4', category:'commercial', title:'Nexus Tower Office',
    location:'Gulberg, Islamabad', price:18000000,
    caption:'Fitted office with centralized services and secure parking.',
    images:[
      'https://images.unsplash.com/photo-1560448071-0d0b7f8b6a13?q=80&w=1600&auto=format&fit=crop'
    ], type: 'For Rent'
  },
  {
    id:'a5', category:'apartment', title:'Shahrah Urban Flat',
    location:'Shahrah-e-Faisal, Karachi', price:95000,
    caption:'2-bed furnished flat suitable for professionals.',
    images:[
      'https://images.unsplash.com/photo-1493809842364-78817add7ffb?q=80&w=1600&auto=format&fit=crop'
    ], type: 'For Rent'
  }
];

/* --------- Utilities --------- */
const grid = document.getElementById('grid');
const search = document.getElementById('search');
const category = document.getElementById('category');
const price = document.getElementById('price');
const reset = document.getElementById('reset');
const noRes = document.getElementById('noRes');

const modal = document.getElementById('modal');
const carouselImg = document.getElementById('carouselImg');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const closeBtn = document.getElementById('close');
const mTitle = document.getElementById('mTitle');
const mLocation = document.getElementById('mLocation');
const mPrice = document.getElementById('mPrice');
const mCaption = document.getElementById('mCaption');
const mType = document.getElementById('mType');
const whatsapp = document.getElementById('whatsapp');

let currentImages = [], currentIndex = 0;

/* pretty price formatter */
function formatPrice(v){
  if(typeof v !== 'number') return v;
  if(v >= 10000000) return 'PKR ' + (v/10000000).toFixed(2) + ' Cr';
  if(v >= 100000) return 'PKR ' + (v/100000).toFixed(2) + ' Lac';
  return (v >= 1000) ? 'PKR ' + v.toLocaleString() : 'PKR ' + v;
}

/* render cards */
function render(items){
  grid.innerHTML = '';
  if(!items.length){ noRes.classList.remove('hidden'); return; } else { noRes.classList.add('hidden'); }
  items.forEach(item => {
    const el = document.createElement('article');
    el.className = 'card reveal';
    el.tabIndex = 0;
    el.setAttribute('aria-label', item.title + ' in ' + item.location);

    // photo
    const photo = document.createElement('div'); photo.className='photo';
    const img = document.createElement('img'); img.loading='lazy'; img.src=item.images[0]; img.alt=item.title;
    photo.appendChild(img);

    // caption strip
    const strip = document.createElement('div'); strip.className='caption-strip';
    const tdiv = document.createElement('div'); tdiv.className='title'; tdiv.textContent = item.title;
    const ldiv = document.createElement('div'); ldiv.className='loc'; ldiv.textContent = item.location;
    strip.appendChild(tdiv); strip.appendChild(ldiv);
    photo.appendChild(strip);

    // favorite
    const fav = document.createElement('button'); fav.className='fav'; fav.innerHTML='♡'; fav.title='Save';
    fav.addEventListener('click', e=>{ e.stopPropagation(); fav.innerHTML = fav.innerHTML === '♡' ? '♥' : '♡'; fav.style.color = fav.innerHTML==='♥' ? '#f97316' : ''; });
    photo.appendChild(fav);

    // body
    const body = document.createElement('div'); body.className='card-body';
    const meta = document.createElement('div'); meta.className='meta-row';
    const priceEl = document.createElement('div'); priceEl.className='price'; priceEl.textContent = formatPrice(item.price);
    const badge = document.createElement('div'); badge.className='badge'; badge.textContent = item.type;
    meta.appendChild(priceEl); meta.appendChild(badge);

    const desc = document.createElement('p'); desc.className='desc'; desc.textContent = item.caption;

    const actions = document.createElement('div'); actions.className='actions';
    const view = document.createElement('button'); view.className='btn primary'; view.textContent='View';
    const contact = document.createElement('button'); contact.className='btn'; contact.textContent='Contact';

    view.addEventListener('click', (e)=>{ e.stopPropagation(); openModal(item); });
    contact.addEventListener('click', (e)=>{ e.stopPropagation(); contactWhats(item); });

    actions.appendChild(view); actions.appendChild(contact);

    body.appendChild(meta);
    body.appendChild(desc);
    body.appendChild(actions);

    el.appendChild(photo); el.appendChild(body);

    /* card click opens modal */
    el.addEventListener('click', ()=> openModal(item) );

    /* 3D parallax subtle using pointermove */
    el.addEventListener('pointermove', (ev)=>{
      const r = el.getBoundingClientRect();
      const px = (ev.clientX - r.left)/r.width - 0.5;
      const py = (ev.clientY - r.top)/r.height - 0.5;
      el.style.transform = `translateY(-8px) rotateX(${py*6}deg) rotateY(${px*-6}deg) scale(1.01)`;
    });
    el.addEventListener('pointerleave', ()=> el.style.transform = '' );

    grid.appendChild(el);
  });

  initReveal();
}

/* Intersection reveal */
let obs;
function initReveal(){
  if(obs) return;
  obs = new IntersectionObserver((entries)=>{
    entries.forEach(ent=>{
      if(ent.isIntersecting){ ent.target.classList.add('visible'); obs.unobserve(ent.target); }
    });
  }, {threshold:0.12});
  document.querySelectorAll('.reveal').forEach(n=>obs.observe(n));
}

/* open modal */
function openModal(item){
  modal.classList.remove('hidden'); modal.setAttribute('aria-hidden','false');
  mTitle.textContent = item.title; mLocation.textContent = item.location;
  mPrice.textContent = formatPrice(item.price); mCaption.textContent = item.caption; mType.textContent = item.category;
  currentImages = item.images.slice(); currentIndex = 0; carouselImg.src = currentImages[0];
  whatsapp.onclick = ()=> { const msg = encodeURIComponent(`Assalamualaikum, I want details for ${item.title} at ${item.location}`); window.open(`https://wa.me/92XXXXXXXXXX?text=${msg}`, '_blank'); };
  closeBtn.focus();
}

/* close modal */
function closeModal(){ modal.classList.add('hidden'); modal.setAttribute('aria-hidden','true'); }
closeBtn.addEventListener('click', closeModal);
modal.addEventListener('click', (e)=> { if(e.target === modal) closeModal(); });

/* carousel nav */
prevBtn.addEventListener('click', ()=> show( -1 ));
nextBtn.addEventListener('click', ()=> show( 1 ));
function show(dir){
  if(!currentImages || !currentImages.length) return;
  currentIndex = (currentIndex + dir + currentImages.length) % currentImages.length;
  carouselImg.src = currentImages[currentIndex];
}

/* keyboard */
document.addEventListener('keydown',(e)=>{
  if(modal.classList.contains('hidden')) return;
  if(e.key==='Escape') closeModal();
  if(e.key==='ArrowLeft') show(-1);
  if(e.key==='ArrowRight') show(1);
});

/* contact via whatsapp (quick) */
function contactWhats(item){
  const text = encodeURIComponent(`Assalamualaikum, I'm interested in ${item.title} at ${item.location}. Please share details.`);
  window.open(`https://wa.me/92XXXXXXXXXX?text=${text}`, '_blank');
}

/* filters */
function apply(){
  const q = (search.value||'').trim().toLowerCase();
  const cat = category.value;
  const pr = price.value;
  const out = DATA.filter(d=>{
    if(cat !== 'all' && d.category !== cat) return false;
    if(q){
      const hay = (d.title + ' ' + d.location + ' ' + d.caption).toLowerCase();
      if(!hay.includes(q)) return false;
    }
    if(pr !== 'all'){
      if(pr === 'under-10' && !(d.price < 1000000)) return false;
      if(pr === '10-50' && !(d.price >= 1000000 && d.price < 5000000)) return false;
      if(pr === '50-200' && !(d.price >= 5000000 && d.price < 20000000)) return false;
      if(pr === '200+' && !(d.price >= 20000000)) return false;
    }
    return true;
  });
  render(out);
}

/* debounce */
function debounce(fn,ms=150){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }; }

/* wire events */
search.addEventListener('input', debounce(apply,160));
category.addEventListener('change', apply);
price.addEventListener('change', apply);
reset.addEventListener('click', ()=>{ search.value=''; category.value='all'; price.value='all'; apply(); });

/* initial */
render(DATA);

/* Accessibility for nav buttons */
prevBtn.addEventListener('keydown',(e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); show(-1); }});
nextBtn.addEventListener('keydown',(e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); show(1); }});

/* Touch swipe on carousel */
let startX = null;
const carouselRoot = document.getElementById('carouselRoot');
carouselRoot.addEventListener('touchstart', e=> startX = e.touches[0].clientX);
carouselRoot.addEventListener('touchend', e=>{
  if(startX == null) return;
  const dx = e.changedTouches[0].clientX - startX;
  if(Math.abs(dx) > 40) show(dx < 0 ? 1 : -1);
  startX = null;
});
</script>
</body>
</html>
