<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #bdbdbd; /* grey text */
    }

    /* Hero with half background image */
    .hero {
      height: 45vh;
      background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
    }
    .hero h1 {
      position: relative;
      font-size: 2.5rem;
      color: #e0e0e0;
      animation: fadeDown 1.5s ease;
    }
    @keyframes fadeDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Container */
    .container {
      max-width: 1000px;
      margin: -60px auto 3rem;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      padding: 2.5rem;
      position: relative;
      z-index: 2;
    }

    /* Info Section */
    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 1.2rem;
      margin-bottom: 2.5rem;
    }
    .info-block {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .info-block:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    .info-block i {
      font-size: 1.6rem;
      margin-bottom: 0.6rem;
      color: #999;
    }
    .info-block strong {
      display: block;
      margin-bottom: 4px;
      color: #e0e0e0;
      font-size: 1rem;
    }
    .info-block a {
      color: #bdbdbd;
      text-decoration: none;
      font-size: 0.9rem;
    }

    /* Form */
    .form-box {
      max-width: 600px;
      margin: auto;
      background: #161616;
      padding: 1.8rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    .form-box h2 {
      text-align: center;
      color: #e0e0e0;
      margin-bottom: 1.2rem;
      font-size: 1.4rem;
    }
    .form-box input, 
    .form-box textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 0.95rem;
      transition: box-shadow 0.3s;
    }
    .form-box input:focus, 
    .form-box textarea:focus {
      outline: none;
      box-shadow: 0 0 6px #555;
    }
    .form-box button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #e0e0e0;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .form-box button:hover {
      background: #444;
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .container {padding: 1.5rem;}
      .form-box {padding: 1.2rem;}
    }
  </style>
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/2d3e5b9b5a.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Contact Us</h1>
  </section>

  <div class="container">
    <!-- Contact Info -->
    <div class="contact-info">
      <div class="info-block">
        <i class="fas fa-phone"></i>
        <strong>Phone</strong>
        <a href="tel:+923709703473">+92 370 9703473</a>
      </div>
      <div class="info-block">
        <i class="fas fa-envelope"></i>
        <strong>Email</strong>
        <a href="mailto:mr.rehman0777@gmail.com">mr.rehman0777@gmail.com</a>
      </div>
      <div class="info-block">
        <i class="fab fa-whatsapp"></i>
        <strong>WhatsApp</strong>
        <a href="https://wa.me/923709703473" target="_blank">Chat Now</a>
      </div>
      <div class="info-block">
        <i class="fas fa-map-marker-alt"></i>
        <strong>Location</strong>
        Rawalpindi / Islamabad, PK
      </div>
    </div>

    <!-- WhatsApp Form -->
    <div class="form-box">
      <h2>Send us a Message</h2>
      <form id="whatsappForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send on WhatsApp</button>
      </form>
    </div>
  </div>

<script>
  const form = document.getElementById('whatsappForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    const phoneNumber = "923709703473"; // WhatsApp Number

    const url = `https://wa.me/${phoneNumber}?text=Name:%20${name}%0AEmail:%20${email}%0AMessage:%20${message}`;
    window.open(url, '_blank');
  });
</script>
</body>
</html>
